<div id="main" class="container-fluid" style="display: none">
    <div class="row wrapper">
        <div class="group-list col-3">
            <div class="header">
                <img src="./images/user.png" />
                <h3 id="name"></h3>
            </div>
            <div class="search">
                <input type="text" id="search" placeholder="Tìm kiếm tin nhắn" />
            </div>
            <div id="list-group" class="list">

            </div>
        </div>
        <div class="chat-box col-9">
            <div class="header">
                <div class="info">
                    <img src="./images/user.png" />
                    <p>Ngọc Sơn</p>
                </div>
            </div>
            <div id="messages" class="list"></div>
            <div class="box">
                <input id="input" type="text" placeholder="Nhập tin nhắn" >
            </div>
        </div>
    </div>
</div>
<div id="modal-login" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Please Login</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form class="form-horizontal" role="form" style="margin: 15px;">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="form-group has-danger">
                        <label class="sr-only" for="username">Username</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                            <input type="text" name="username" class="form-control" id="input-username"
                                   placeholder="User name" required autofocus>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                            <input type="password" name="password" class="form-control" id="input-password"
                                   placeholder="Password" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                        <!-- Put password error message here -->    
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
            </div>
            <div class="row" style="padding-top: 1rem">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <button type="button" id="btn-login" class="btn btn-success"><i class="fa fa-sign-in"></i> Login</button>
                    <a href="../sign-up.html">Not have account?</a> |
                    <a href="forgot-password.html">Forgot Your Password?</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle" id='error-message'>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <fb:login-button
                            scope="public_profile,email"
                            onlogin="checkLoginState();">
                    </fb:login-button>
                    <hr>
                </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
